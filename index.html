<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Time Slider Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" type="text/css">
</head>

<body>
    <div id="map" style="width: 100%; height: 600px"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Include this library for mobile touch support  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>


    <script src="src/SliderControl.js"></script>

    <script>
    var sliderControl = null;

    var myMap = L.map('map').setView([52.06, 7.40], 10);

    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    //Agregamos marcadores. time tag: mm/dd/yyyy
    var marcador1 = L.marker([-34.590607, -58.422944], {time: '11/08/2023'}).addTo(myMap);
    var marcador2 = L.marker([-34.603886, -58.493623], {  time: '12/20/2023'}).addTo(myMap);
    var marcador3 = L.marker([-34.621747, -58.416518], {time: '12/15/2023'}).addTo(myMap);
    var marcador4 = L.marker([-34.576273, -58.48965], {time: '12/04/2023'}).addTo(myMap);
    var marcador5 = L.marker([-34.544648778883, -58.708606345376], {time: '11/23/2023'}).addTo(myMap);

    const marcadores = [marcador1, marcador2, marcador3, marcador4, marcador5];
    layerGroup = L.layerGroup(marcadores);
    var sliderControl = L.control.sliderControl({layer:layerGroup,position: "topright",range: true,showAllOnStart: true, alwaysShowDate: true,showAllPopups: false, showPopups: false, timeStrLength: 10,});
    myMap.addControl(sliderControl);
    sliderControl.startSlider(); //Slider muestra dd/mm/yyyy - dd/mm/yyyy

    </script>
</body>

</html>
